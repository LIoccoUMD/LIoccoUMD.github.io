    credentialurl: pythoninstitute.org/pcep
    credentialname: PCEP - Certified Entry-Level Python Programmer
    details: |
      **PCEP -- Certified Entry-Level Python Programmer** certification
      is a professional credential that measures the ability to accomplish
      coding tasks related to the essentials of programming in the Python language.

      A test candidate should demonstrate sufficient knowledge of the universal
      concepts of computer programming, the syntax and semantics of the Python
      language as well as the skills in resolving typical implementation challenges
      with the help of the Python Standard Library.

      PCEP -- Cetified Entry-Level Python Programmer shows that the individual is
      famiiar with universal computer programming concepts like data types, containers,
      functions, conditions, loops, exceptions, as well as Python programming language
      syntax, semantics, and the runtime environment.

