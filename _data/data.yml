experiences:
  title: Experiences
  info:
  - role: Lead Developer
    time: Aug 2024 - December 2024
    company: University of Maryland, iConsultancy
    details: |
      As the Lead Developer and Project Manager for the iConsultancy's Data Transformation project,
      I led a student team in converting raw Qualtrics survey data into interactive Tableau
      dashboards. I managed the project by assigning roles, delegating tasks, writing automated
      Python scripts for data processing, assisting in visualization development, and documenting
      all processes for future reusability.
      - Managed a team of 5 students
      - Developed an automated Python script for data cleaning, data transformation, and data dictionaries
      - Documented and delivered a detailed implementation plan for reusability and sustainability
      - Received incredible feedback
      
  - role: Quality Assurance Intern
    time: June 2022 - August 2023
    company: Stand Together
    details: |
      As Quality Assurance Intern at Stand Together, I rigorously tested the data pipeline from web forms
      to Snowflake data lake, uncovering a significant reporting issue between test and production traffic.
      I collaborated with the IT development team to resolve bugs, documented detailed test cases and
      outcomes for efficient troubleshooting, and conducted extensive regression testing to verify
      code changes had no adverse effects.
      - Uncovered **significant** data reporting issue between test and production traffic
      - Rigorously tested the data pipeline from Web Forms to Snowflake data lake
      - Collaborated closely with the IT development team to resolve any bugs
      - Documented detailed test cases and outcomes to facilitate efficient troubleshooting
      - Conducted extensive regression testing to verify code changes did not have adverse effects

